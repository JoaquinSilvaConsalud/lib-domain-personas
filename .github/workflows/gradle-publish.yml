name: Gradle Build & Publish to Artifact Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Entorno al que desplegar'
        type: choice
        options: [ 'development', 'production' ]
        required: true
        default: 'development'

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    
    environment: ${{ github.event.inputs.environment || 'development' }}
    
    permissions:
      contents: 'read'
      id-token: 'write'

    env:

      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }} 
      GCP_LOCATION: ${{ vars.GCP_LOCATION }}
      GCP_REPOSITORY: ${{ vars.GCP_REPOSITORY }}

    steps:
      - name: âš™ï¸ Checkout code
        uses: actions/checkout@v4
  
      - name: âž• Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: ðŸ› ï¸ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21' 
          cache: 'gradle'

      - name: ðŸ” Authenticate to Google Cloud (Workload Identity Federation)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          token_format: "access_token"

      - name: ðŸ“¦ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: ðŸ”Ž Verify GCP Auth
        run: |
          echo "ðŸ” Verificando autenticaciÃ³n con GCP..."
          gcloud auth list
          gcloud config list
          gcloud auth print-access-token | head -c 40 && echo "..."
          echo "ðŸ”¹ Proyecto: ${{ env.GCP_PROJECT_ID }}"
          echo "ðŸ”¹ Repositorio: ${{ env.GCP_REPOSITORY }}"
          echo "ðŸ”¹ RegiÃ³n: ${{ env.GCP_LOCATION }}"

      - name: ðŸ§ª Build & Test
        run: ./gradlew clean build --no-daemon --refresh-dependencies

      - name: ðŸ”‘ Get short-lived GCP access token
        id: token
        run: |
          echo "GCP_ACCESS_TOKEN=$(gcloud auth print-access-token)" >> $GITHUB_ENV

      - name: ðŸš€ Publish to Artifact Registry (Maven)
        run: ./gradlew publish --refresh-dependencies --stacktrace
        env:
          GCP_ACCESS_TOKEN: ${{ env.GCP_ACCESS_TOKEN }}
