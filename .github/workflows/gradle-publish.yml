name: Gradle Build & Publish to Artifact Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Entorno al que desplegar'
        type: choice
        options: [ 'development', 'production' ]
        required: true
        default: 'development'

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    
    environment: ${{ github.event.inputs.environment || 'development' }}
    
    permissions:
      contents: 'read'
      id-token: 'write'

    env:

      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }} 
      GCP_LOCATION: ${{ vars.GCP_LOCATION }}
      GCP_REPOSITORY: ${{ vars.GCP_REPOSITORY }}

    steps:
      - name: âš™ï¸ Checkout code
        uses: actions/checkout@v4
  
      - name: âž• Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: ðŸ› ï¸ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21' 
          cache: 'gradle'

      - name: ðŸ” Authenticate to Google Cloud (WIF)
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: ðŸ“¦ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Test GCP Auth (OIDC)
        run: |
          echo "Verificando autenticaciÃ³n OIDC..."
          gcloud auth print-access-token --impersonate-service-account=${{ secrets.GCP_SERVICE_ACCOUNT }} | head -c 40 && echo "..."
          gcloud auth list

      - name: ðŸ§ª Build & Test
        run: ./gradlew clean build --no-daemon --refresh-dependencies

      - name: ðŸ”‘ Get short-lived GCP access token
        id: token
        run: |
          echo "GCP_ACCESS_TOKEN=$(gcloud auth print-access-token --impersonate-service-account=${{ secrets.GCP_SERVICE_ACCOUNT }})" >> $GITHUB_ENV

      - name: ðŸš€ Publish to Artifact Registry
        run: ./gradlew publish --refresh-dependencies
        env:
          GCP_ACCESS_TOKEN: ${{ env.GCP_ACCESS_TOKEN }}
