name: Gradle Build & Publish to Artifact Registry

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write' 

    steps:
      - name: âš™ï¸ Checkout code
        uses: actions/checkout@v4
  
      - name: â• Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: ğŸ› ï¸ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21' 
          cache: 'gradle'

      - name: ğŸ” Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/466181763387/locations/global/workloadIdentityPools/github-pool-v4/providers/github-provider'
          service_account: 'github-actions@ethereal-brace-475715-d0.iam.gserviceaccount.com'
          
          access_token_scopes: 'https://www.googleapis.com/auth/cloud-platform'

      - name: â˜ï¸ Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: 'ethereal-brace-475715-d0'

      - name: ğŸ”‘ Get GCP Access Token
        id: get_token
        run: echo "token=$(gcloud auth print-access-token)" >> "$GITHUB_OUTPUT"

      - name: ğŸ•µï¸ DEBUG - Verificar permisos de IAM en el Repositorio
        run: |
          echo "Verificando la polÃ­tica de IAM para el repositorio mvn-consalud:"
          gcloud artifacts repositories get-iam-policy mvn-consalud \
            --project=ethereal-brace-475715-d0 \
            --location=southamerica-west1 \
            --format=json

      - name: ğŸ“¦ Gradle Build & Run Tests
        run: ./gradlew build pitest -x publish

      - name: ğŸ“¤ Publish to GAR
        run: ./gradlew publish
        env:
          gcpArtifactRegistryUsername: oauth2accesstoken 
          gcpArtifactRegistryPassword: ${{ steps.get_token.outputs.token }}
